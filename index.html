<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook -log in or sign up</title>
    <link rel="icon" type="image/png" href="Facebook_f_logo_(2021).svg.png" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-60 rounded-xl" src="Facebook_New_Logo_(2015).png" alt="">
            <p class="text-2xl">Facebook helps you connect and share wuth the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4">
            <input class="px-4 h-12 my-2 border-2 border-grey-500 rounded-xl outline-blue-600" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border-2 border-grey-500 rounded-xl outline-blue-600" type="password" placeholder="password">
            <button class="bg-blue-600 hover:bg-blue-700  text-white h-12 my-2 rounded-2xl font-bold">Log In</button>
            <span class="text-blue-600 text-center text-sm my-1 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-1">
            <button class="bg-green-600 hover:bg-green-700 text-white h-12 my-2 px-4 py-3 mx-auto rounded-2xl w-fit">Create New Account</button>
        </div>
        <hr>
    </div>
</body>    
</html>
